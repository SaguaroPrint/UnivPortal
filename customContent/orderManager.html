<script type="text/javascript">

/****** Order Manager *********/

jQuery(document).ready(function() {
    // hide old table
    jQuery("#CtlCart > thead").css("display","none");

    jQuery(".CtlCartItems").css({
        "border": "1px solid #BCBEC0"
    });

    jQuery("#CtlCart").css({
        "border": "none"
    });


    var searchDiv = jQuery("<div id='searchDiv' class='col-md-12'></div>");
    searchDiv.css({
        "background-color" : "#eeeeee",
        "padding": "20px"
        });
    searchDiv.insertBefore("#CtlCart");

    // move 'Search for' text
    var el = jQuery("#ctl00_content_OrderSearchAdvanced_stringcontrol1");
    el.css({
          "margin-left" : "10px",
          "margin-right" : "10px",
          "margin-bottom" : "10px"
        });
    el.appendTo(searchDiv);

    // move 'Orders' radio and label
    var ordersGroup = jQuery("<span id='ordersGroup'></span>");
    ordersGroup.css({
          "margin-right" : "10px",
          "margin-bottom" : "10px"
        });
    var label = jQuery("#ctl00_content_OrderSearchAdvanced_ddlSearchTypes_0").next();
    jQuery("#ctl00_content_OrderSearchAdvanced_ddlSearchTypes_0").css("margin-right","5px").appendTo(ordersGroup);
    label.appendTo(ordersGroup);
    ordersGroup.appendTo(searchDiv);

    // move 'Order/Req No' dropdown
    el = jQuery("#ctl00_content_OrderSearchAdvanced_ddlSearchFields");
    el.css({
          "width" : "150px",
          "margin-right" : "10px",
          "margin-bottom" : "10px"
        });
    el.appendTo(searchDiv);

    // move Display by Order
    el = jQuery("#ctl00_content_OrderSearchAdvanced_ddlResultsFormat");
    el.css({
          "width" : "150px",
          "margin-right" : "10px",
          "margin-bottom" : "10px"
        });
    el.appendTo(searchDiv);

    // Dates container
    var datesGroup = jQuery("<div id='datesGroup'></div>");
    datesGroup.css("display", "flex");
    datesGroup.appendTo(searchDiv);

    // move 'From Date'
    //jQuery("#ctl00_content_OrderSearchAdvanced_dateFrom").css("width", "300px").appendTo(searchDiv);
    var fromDateGroup = jQuery("<div id='fromDateGroup'></div>");
    fromDateGroup.css({
          "margin-right" : "10px",
          "margin-bottom" : "10px",
        });
    // label
    el = jQuery("#ctl00_content_OrderSearchAdvanced_dateFrom_lblText");
    el.css({
        "padding-right" : "5px"
      });
    el.appendTo(fromDateGroup);
    // dropdown
    el = jQuery("#ctl00_content_OrderSearchAdvanced_dateFrom_txtInput");
    el.css({
        "display":"inline",
        "width" : "100px"
      });
    el.appendTo(fromDateGroup);
    // icon
    //jQuery('<i class="fa fa-calendar" aria-hidden="true"></i>').appendTo(fromDateGroup);
    el = jQuery("#ctl00_content_OrderSearchAdvanced_dateFrom");
    el.css({
        "display" : "inline-block",
        "margin-left" : "5px",
        "margin-right" : "15px"
    });
    el.appendTo(fromDateGroup);
    // change loading gif position
    jQuery("#ctl00_content_OrderSearchAdvanced_dateFrom_loadingContainer").removeClass().removeAttr("style").css({
      "position": "",
      "left": "",
      "top": "",
      "float": "right",
      "z-index": "999"
    });
    fromDateGroup.appendTo(datesGroup);

    // move 'To Date'
    //jQuery("#ctl00_content_OrderSearchAdvanced_dateTo").css("width", "300px").appendTo(searchDiv);
    var toDateGroup = jQuery("<div id='toDateGroup'></div>");
    toDateGroup.css({
      "margin-right" : "10px",
      "margin-bottom" : "10px"
        });
    // label
    el = jQuery("#ctl00_content_OrderSearchAdvanced_dateTo_lblText");
    el.css({
        "padding-right" : "5px"
      });
    el.appendTo(toDateGroup);
    // dropdown
    el = jQuery("#ctl00_content_OrderSearchAdvanced_dateTo_txtInput");
    el.css({
      "display":"inline",
      "width" : "100px"
    });
    el.appendTo(toDateGroup);
    // icon
    //jQuery('<i class="fa fa-calendar" aria-hidden="true"></i>').appendTo(toDateGroup);
    el = jQuery("#ctl00_content_OrderSearchAdvanced_dateTo");
    el.css({
        "display" : "inline-block",
        "margin-left" : "5px",
        "margin-right" : "15px"
    });
    el.appendTo(toDateGroup);
    toDateGroup.appendTo(datesGroup);

    // move search input
    el = jQuery("#ctl00_content_OrderSearchAdvanced_txtSearchText")
    el.css({
        "margin-right" : "10px",
        "margin-bottom" : "10px",
        "width" : "300px",
        "display" : "inline"
        });
    el.appendTo(searchDiv);

    // move status drop down
    el = jQuery("#ctl00_content_OrderSearchAdvanced_ddlStatus");
    el.css({
        "margin-right" : "10px",
        "margin-bottom" : "10px",
        "width" : "300px",
        "display" : "inline"
        });
    el.appendTo(searchDiv);

    // move search button
    var btn = jQuery("#ctl00_content_OrderSearchAdvanced_btnSearch");
    btn.css({
        "margin-bottom" : "10px",
        "display" : "inline"
        });
    btn.removeClass().addClass("btn btn-primary");
    btn.appendTo(searchDiv);

    // Reorder Selected Items button
    jQuery("#ctl00_content_OrderSearchAdvanced_btnReorder").removeClass().addClass("btn btn-primary");


});
</script>
