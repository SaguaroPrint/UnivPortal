        var cssLink = jQuery("<link rel='stylesheet' type='text/css' href='" + href + "'>");
        jQuery("head").append(cssLink);
    };

    /**
     * function to load a given js file

    loadJS = function(src) {
        var jsLink = jQuery("<script type='text/javascript' src='" + src + "'>");
        jQuery("head").append(jsLink);
    };

    // load the css file

    var btnOrderPrint = jQuery("#ctl00_content_CtlAddToCart_ProductOrderInfoController_AddToCartActionBox_mAddToCartAction_btnAddingItem");
    btnOrderPrint.removeClass().addClass("angBtnWhite");

    // remove white spaces after buttons
    var el = document.evaluate( '//*[@id="CtlCart"]/tbody/tr/td/table/tbody/tr/td[1]/div[8]', document, null, XPathResult.FIRST_ORDERED_NODE_TYPE, null ).singleNodeValue;

        el.style.display = "none";

    el = document.evaluate( '//*[@id="CtlCart"]/tbody/tr/td/table/tbody/tr/td[1]/br[3]', document, null, XPathResult.FIRST_ORDERED_NODE_TYPE, null ).singleNodeValue;
